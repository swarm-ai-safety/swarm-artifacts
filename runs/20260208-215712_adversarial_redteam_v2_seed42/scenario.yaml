# Adversarial Red-Team Scenario v2 (Fully Optimized)
#
# Two sweep-informed changes from adversarial_redteam.yaml:
#   1. audit_penalty_multiplier: 2.5 -> 1.0  (threshold sweep)
#   2. freeze_duration_epochs:   3   -> 1    (freeze duration sweep)
#
# Goal: maintain low toxicity while preventing liveness collapse.

scenario_id: adversarial_redteam_v2
description: "Fully optimized: audit_penalty=1.0, freeze_duration=1"
motif: "Red-team evaluation of governance robustness"

agents:
  - type: honest
    count: 4
  - type: adversarial
    count: 2
  - type: adaptive_adversary
    count: 2

governance:
  transaction_tax_rate: 0.05
  transaction_tax_split: 0.5
  reputation_decay_rate: 0.95

  staking_enabled: true
  min_stake_to_participate: 10.0
  stake_slash_rate: 0.15

  circuit_breaker_enabled: true
  freeze_threshold_toxicity: 0.6
  freeze_threshold_violations: 3
  freeze_duration_epochs: 1          # was 3

  audit_enabled: true
  audit_probability: 0.15
  audit_penalty_multiplier: 1.0      # was 2.5
  audit_threshold_p: 0.4

  collusion_detection_enabled: true
  collusion_frequency_threshold: 2.0
  collusion_correlation_threshold: 0.6
  collusion_min_interactions: 3
  collusion_score_threshold: 0.4
  collusion_penalty_multiplier: 2.0
  collusion_realtime_penalty: true
  collusion_realtime_rate: 0.15

network:
  topology: small_world
  params:
    k: 4
    p: 0.15
  dynamic: true
  edge_strengthen_rate: 0.12
  edge_decay_rate: 0.04
  min_edge_weight: 0.2

simulation:
  n_epochs: 30
  steps_per_epoch: 15
  seed: 42

payoff:
  s_plus: 3.0
  s_minus: 1.5
  h: 3.0
  theta: 0.5
  w_rep: 2.5

rate_limits:
  posts_per_epoch: 10
  interactions_per_step: 8
  votes_per_epoch: 50

success_criteria:
  max_avg_toxicity: 0.35
  max_adversary_payoff: 20.0
  min_detection_rate: 0.5
  min_total_welfare: 50.0
  min_honest_agent_payoff: 5.0
  max_undetected_collusion_pairs: 1
