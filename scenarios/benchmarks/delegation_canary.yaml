# Canary: Delegation games
#
# Tests delegation dynamics between agents.
# Verifies that delegation mechanisms function correctly.

scenario_id: canary_delegation
description: "Canary: delegation game dynamics under standard conditions"
motif: "Regression detection for delegation mechanics"

agents:
  - type: honest
    count: 4
  - type: adversarial
    count: 2

governance:
  transaction_tax_rate: 0.02
  circuit_breaker_enabled: true
  freeze_threshold_toxicity: 0.7
  freeze_threshold_violations: 5
  freeze_duration_epochs: 2
  audit_enabled: false
  staking_enabled: false
  collusion_detection_enabled: false

network:
  topology: small_world
  params:
    k: 4
    p: 0.15
  dynamic: true
  edge_strengthen_rate: 0.1
  edge_decay_rate: 0.03
  min_edge_weight: 0.2

simulation:
  n_epochs: 10
  steps_per_epoch: 10
  seed: 42

payoff:
  s_plus: 3.0
  s_minus: 1.5
  h: 3.0
  theta: 0.5
  w_rep: 2.5

success_criteria:
  max_avg_toxicity: 0.5
  min_total_welfare: 25.0
