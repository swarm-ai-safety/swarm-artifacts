# Canary: Governance smoke test
#
# Tests that all governance mechanisms activate and function.
# Circuit breaker + audits + tax should contain adversaries.

scenario_id: canary_governance_smoke
description: "Canary: all governance mechanisms active, verify containment"
motif: "Regression detection for governance stack"

agents:
  - type: honest
    count: 4
  - type: adversarial
    count: 2
  - type: adaptive_adversary
    count: 2

governance:
  transaction_tax_rate: 0.05
  transaction_tax_split: 0.5
  reputation_decay_rate: 0.95
  staking_enabled: true
  min_stake_to_participate: 10.0
  stake_slash_rate: 0.15
  circuit_breaker_enabled: true
  freeze_threshold_toxicity: 0.6
  freeze_threshold_violations: 3
  freeze_duration_epochs: 3
  audit_enabled: true
  audit_probability: 0.15
  audit_penalty_multiplier: 1.5
  audit_threshold_p: 0.4
  collusion_detection_enabled: true
  collusion_frequency_threshold: 2.0
  collusion_correlation_threshold: 0.6
  collusion_min_interactions: 3
  collusion_score_threshold: 0.4
  collusion_penalty_multiplier: 2.0

network:
  topology: small_world
  params:
    k: 4
    p: 0.15
  dynamic: true
  edge_strengthen_rate: 0.12
  edge_decay_rate: 0.04
  min_edge_weight: 0.2

simulation:
  n_epochs: 15
  steps_per_epoch: 10
  seed: 42

payoff:
  s_plus: 3.0
  s_minus: 1.5
  h: 3.0
  theta: 0.5
  w_rep: 2.5

success_criteria:
  max_avg_toxicity: 0.45
  min_total_welfare: 40.0
  min_honest_agent_payoff: 5.0
